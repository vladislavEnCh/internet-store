<div *ngIf="product$">
  <div class="product">
    <div class="header right">
      <button routerLink="/" class="btn btn-dark">Back to products</button>
    </div>
    <div class="flex">
      <div class="item text-center">
        <h2>{{ product$.title }}</h2>
        <div class="flex-center">
          <quill-view-html [content]="product$.photo"></quill-view-html>
        </div>
        <div>
          <h2>Price:{{ product$.price }}</h2>
          <button (click)="addToCart(product$)" class="btn btn-dark">
            Add to cart
          </button>
        </div>
      </div>
      <div class="item">
        <h2>Inforamtion:</h2>
        <div>
          <quill-view-html [content]="product$.info"></quill-view-html>
        </div>
      </div>
    </div>
  </div>
</div>
<h2>Customer questions & answers</h2>
