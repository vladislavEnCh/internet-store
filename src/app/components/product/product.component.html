<div class="card">
  <div [routerLink]="['/product', product.id]" class="main-card">
    <div class="box text-center">
      <quill-view-html
        class="card_img"
        [content]="product.photo"
      ></quill-view-html>
    </div>

    <h3 class="card_title text-center">{{ product.title }}</h3>
  </div>
  <div id="wrapper">
    <form action="" method="post">
      <p class="clasificacion">
        <input id="radio1" type="radio" name="estrellas" value="5" /><!--
    --><label for="radio1">&#9733;</label
        ><!--
    --><input id="radio2" type="radio" name="estrellas" value="4" /><!--
    --><label for="radio2">&#9733;</label
        ><!--
    --><input id="radio3" type="radio" checked name="estrellas" value="3" /><!--
    --><label for="radio3">&#9733;</label
        ><!--
    --><input id="radio4" type="radio" name="estrellas" value="2" /><!--
    --><label for="radio4">&#9733;</label
        ><!--
    --><input id="radio5" type="radio" name="estrellas" value="1" /><!--
    --><label for="radio5">&#9733;</label>
      </p>
    </form>
  </div>
  <div class="card_features">
    <div class="card_feature">
      <div class="card_title_price_discont">{{ product.price }}$</div>
      <h3><span class="card_title_price">Price:</span> {{ product.price }}$</h3>
    </div>
    <div class="card_feature">
      <div>В рассрочку</div>
      <div>350$ на 10 мес</div>
    </div>
  </div>

  <div class="btn-block">
    <!-- <button [routerLink]="['/product', product.id]" class="btn btn-dark">
      Open
    </button> -->
    <button class="btn prod_btn" (click)="addToCart(product)">
      <span class="btn_text">Add To</span>
      <img
        class="img"
        src="../../assets/images/main-page/shopping-cart white.png"
      />
    </button>
  </div>
</div>
