<div *ngIf="orders.length; else loading">
  <h2 class="text-center">Dashboard of propacts</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Phone</th>
        <th>Name</th>
        <th>Adress</th>
        <th>Products</th>
        <th>Price</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders | search: productName; let idx = index">
        <td>{{ order.date | date: "short" }}</td>
        <td>{{ order.phone }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.adress }}</td>
        <td>
          <div *ngFor="let product of order.ordersProduct">
            {{ product.title }}
          </div>
        </td>
        <td>
          <div class="text-center">{{ order.price }}$</div>
          <div class="text-center">{{ order.payment }}</div>
        </td>

        <td>
          <button (click)="remove(order.id)" class="btn btn-danger">
            Complited
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">NO Orders</p>
</ng-template>
